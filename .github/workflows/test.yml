---
name: Test earningbot

"on":
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          docker built -t testimage .
          docker run --volume $(pwd):/app testimage python test.py
